<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Contact</title>
  </head>
  <body>
    <header>
      <h1 id="header">Contact Us</h1>

      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li><a href="./index.html#about">About CS</a></li>
          <li><a href="./index.html#menu">Our Menu</a></li>
          <li><a href="./store hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="./pictures/favico.jpg"
          alt="Coffee Picture"
          title="Coffee"
          height="500"
        />
        <figcaption>Coffee Shop</figcaption>
      </figure>
    </header>

    <main>
      <h1>Our Contact Form</h1>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>

          <div>
            <label for="name">N2ame:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Type Your Name"
              autocomplete="off"
              required
              autofocus
            />
          </div>

          <br />

          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Type Your Email"
              autocomplete="off"
              required
            />
          </div>

          <br />

          <section>
            <label for="message">Message</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type Your Message Here"
            ></textarea>
          </section>
        </fieldset>

        <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

      <br />

      <article>
        <h1>Our Location</h1>
        <address>
          365 Polokwane <br />
          India Centre <br />
          Gompies<br />
          0631
        </address>
        <p>Phone: <a href="tel: 0663470604">066-347-0604</a></p>
        <a href="#header">Back to the top</a>
      </article>
    </main>

    <hr />

      <p>Copyright &copy;The Coffee Shop</p>
    </footer>
  </body>
</html>
